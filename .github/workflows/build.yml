name: Build

on:
    push: {paths: [src/**, .github/workflows/build.yml]}
    pull_request: {paths: [src/**, .github/workflows/build.yml]}

jobs:

    unix:
        runs-on: ${{ matrix.os }}
        strategy:
            fail-fast: false
            matrix:
                name: [macos-clang, linux-clang, linux-clang-openssl, linux-gcc]
                include:
                    - name: macos-clang
                      os: macos-latest
                      compiler: clang
                      configureopts: CPPFLAGS=-I/usr/local/opt/openssl/include LDFLAGS=-L/usr/local/opt/openssl/lib
                      env:
                        PATH: /usr/local/opt/bison/bin:/usr/local/opt/tcl-tk/bin:$PATH
                    - name: linux-clang
                      os: ubuntu-18.04
                      compiler: clang
                      makevars: CPPFLAGS=-Werror
                      configureopts: --enable-asan
                    - name: linux-clang-openssl
                      os: ubuntu-18.04
                      compiler: clang
                      makevars: CPPFLAGS=-Werror
                      configureopts: --with-crypto-impl=openssl
                    - name: linux-gcc
                      os: ubuntu-18.04
                      compiler: gcc
        steps:
            - name: Checkout repository
              uses: actions/checkout@v1
            - name: macOS setup
              if: matrix.os == 'macos-latest'
              run: |
                brew update
                brew install bison openldap openssl deja-gnu automake tcl-tk
            - name: Linux setup
              if: startsWith(matrix.os, 'ubuntu')
              run: |
                sudo apt-get update -qq
                sudo apt-get install -y bison gettext keyutils ldap-utils libcmocka-dev libldap2-dev libkeyutils-dev libresolv-wrapper libsasl2-dev libssl-dev python3-kdcproxy python3-pip slapd tcsh
                pip3 install pyrad
            - name: Build
              env:
                CC: ${{ matrix.compiler }}
                MAKEVARS: ${{ matrix.makevars }}
                CONFIGURE_OPTS:  ${{ matrix.configureopts }}
              run: |
                cd src
                autoreconf
                ./configure --enable-maintainer-mode --with-ldap $CONFIGURE_OPTS --prefix=$HOME/inst
                make $MAKEVARS
                make install
                make check
            - name: Display skipped tests
              run: cat src/skiptests
            - name: API ccache test script
              if: matrix.os == 'macos-latest'
              run: |
                cd src
                make runenv.py
                PYTHONPATH=util python3 t_apicache.py -v
            - name: Check for files unexpectedly not removed by make distclean
              run: |
                cd src
                make distclean
                rm -rf autom4te.cache configure include/autoconf.h.in
                if [ -n "$(git ls-files -o)" ]; then
                  echo "Files not removed by make distclean:"
                  git ls-files -o
                  exit 1
                fi

    windows:
        runs-on: windows-latest
        env:
            KRB_INSTALL_DIR: C:\kfw
        steps:
            - name: Checkout repository
              uses: actions/checkout@v1
            - name: Setup
              shell: cmd
              run: |
                mkdir %KRB_INSTALL_DIR%
            - uses: ilammy/msvc-dev-cmd@v1
              with:
                arch: x86
            - name: Build 32-bit
              shell: cmd
              run: |
                cd src
                set
                set PATH=%PATH%;%wix%bin
                nmake -f Makefile.in prep-windows
                nmake
                nmake install
                cd windows\installer\wix
                nmake
                rename kfw.msi kfw32.msi
            - uses: ilammy/msvc-dev-cmd@v1
              with:
                arch: x64
            - name: Build 64-bit
              shell: cmd
              run: |
                cd src
                set
                set PATH=%PATH%;%wix%bin;"%WindowsSdkVerBinPath%"\x86
                nmake clean
                nmake
                nmake install
                cd windows\installer\wix
                nmake clean
                nmake
                rename kfw.msi kfw64.msi
